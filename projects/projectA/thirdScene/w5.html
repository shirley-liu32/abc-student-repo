<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-repeat: no-repeat;
            overflow: hidden;
            margin:0;

        }
    </style>
    <title>now</title>
</head>
<body>
    <img src="../assets/juice/5.png" alt="juice" id="juice" onmousemove="myFunction();"> 
    <script>
        function myFunction() {
            var j6 = window.open("w6.html", "j6", "left=800, top=270, width=200, height=200");
        } 

        let sip = new Audio('../assets/sip.wav');
        let juice = document.getElementById("juice");
        juice.addEventListener("click", sipJuice);
  
        let counter = 0;


        function sipJuice(){
            sip.play();
            counter ++;
            console.log(counter)
            //if they clicked three times, done sipping
            if (counter == 10){
                let pic = document.getElementsByTagName('img')[0];
                let lastWindow = window.open("../thirdScene/last.html", "lastWindow", "left=400, top=0, width=600, height=600"); 
            }
        }
    </script>
</body>
</html>
