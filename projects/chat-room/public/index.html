<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="chatwrapper">

            <div class="namebox">
                <p>I am <input type="text" autocomplete="off" id="name" placeholder= "...?"></p>
            </div>

            <div class="chatbox">
                <ul id="chat">
                    <li>
                        <p><span class="sender">Shirley: </span>Hi I am here!</p>
                    </li>
                   
                </ul>
            </div>

            <div class="messagebox">
                <input type="text" id="message" autocomplete="off" placeholder="say something...">
                <button id="send">Send</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
